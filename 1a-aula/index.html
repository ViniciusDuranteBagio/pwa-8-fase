<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nossa PWA</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#317EFB" />
</head>

<style>
    body {
        margin: 0px;
        width: 100%;
        height: 100vh;
        color: white;
    }

    .matrix-container {
        width: 100%;
        height: 100%;
        perspective: 1500px;
        position: relative;
        background-color: #0d0d1a;
        overflow: hidden;
    }

    .matrix-grid {
        width: 100%;
        height: 100%;
        background: linear-gradient(#262645 1px, transparent 1px),
            linear-gradient(90deg, #262645 1px, transparent 1px),
            repeating-linear-gradient(45deg,
                rgba(0, 255, 170, 0.05) 0px 1px,
                transparent 1px 12px),
            repeating-linear-gradient(-45deg,
                rgba(0, 255, 170, 0.05) 0px 1px,
                transparent 1px 12px),
            radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
        background-size:
            28px 28px,
            28px 28px,
            50px 50px,
            50px 50px,
            cover;
        border: 1px solid rgba(0, 255, 170, 0.1);
        box-shadow:
            inset 0 0 40px rgba(0, 255, 170, 0.1),
            0 0 60px rgba(0, 255, 170, 0.15);
        transform-style: preserve-3d;
        transition: all 0.6s ease-in-out;
        position: relative;
    }

    .matrix-grid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg,
                transparent,
                rgba(0, 255, 170, 0.4),
                transparent);
        animation: borderFlow 6s linear infinite;
        pointer-events: none;
        mask:
            linear-gradient(#fff 0 0) padding-box,
            linear-gradient(#fff 0 0);
        mask-composite: exclude;
    }

    .matrix-grid::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 160px;
        height: 160px;
        background: radial-gradient(circle,
                rgba(0, 255, 170, 0.15) 0%,
                transparent 70%);
        transform: translate(-50%, -50%);
        animation: pulse 3.5s ease-in-out infinite alternate;
        z-index: 1;
    }

    @keyframes borderFlow {
        0% {
            background-position: 0% 50%;
        }

        100% {
            background-position: 200% 50%;
        }
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(0.85);
            opacity: 0.2;
        }

        100% {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0.5;
        }
    }
</style>

<body>
    <div class="matrix-container">
        <div class="matrix-grid">
            <div id="conteudo"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h1>testando PWA na Pr√°tica!</h1>
                <p>NOSSA!</p>
                <img style="width: 30%;"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCQgjy9DXXcimyCLoJ6EKcuFMFClAGBnaPrg&s">
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registrado!'))
                .catch(err => console.error('Falha no registro do SW:', err));
        }
    </script>
</body>

</html>
